<footer class="js-fadein">
  <div class="footer__link">
    <p>
      <a href="{{ site.url }}/feed.xml">RSS Subscribe</a><span>/</span
      ><a href="{{ site.url }}/policy/">Privacy Policy</a>
    </p>
  </div>
  <!-- .footer__link -->
  <div class="footer__copy">
    <small>Riino Lin. All Rights Reserved.</small>
    <small>&copy</small>
    <ul>
      <li>
        <a href="{{site.github_url}}" target="_blank"
          ><img src="{{ site.url }}/img/logo_Nest.png" alt="Github" /><span
            class="glyphicon glyphicon-align-left"
            aria-hidden="true"
          ></span
        ></a>
      </li>
    </ul>
  </div>
  <!-- .footer__copy -->
</footer>








<div class="menu sp">
  <div class="menu__inner">
    


    <ul>
      {% for link in site.navigation %} {% assign current = nil %} {% if
      page.url == link.url or page.layout == link.layout %} {% assign current =
      'is-current is-active' %} {% endif %}

      <li class=" {{ current }} ">
        <a href="{{ link.url }}">{{ link.text }}</a>
      </li>

      {% endfor %}
      
    </ul>
